<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>タイピングゲーム</title>

  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/typing-game.js"></script>
</head>
<body>
  <h1>タイピングゲーム</h1>

  <div id="menu">
    <input type="button" class="mode" value="easy">
    <input type="button" class="mode" value="normal">
    <input type="button" class="mode" value="hard">
    <input type="button" class="mode" value="nightmare">
  </div>

  <div id="field">
    <p id="timer">time: 10.00</p>
    <p id="pattern">pattern</p>
    <input id="typed" type="text" value="">
  </div>
</body>
</html>
